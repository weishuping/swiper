<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>入职地图</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <link rel="stylesheet" href="../common/swiper.min.css">
    <link rel="stylesheet" href="../common/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-------------slide1----------------->
            <section class="swiper-slide swiper-slide1">
                <img src="images/map1_bg.png" class="map1_bg">
                <img src="images/map1_rz.png" class="ani map1_rz" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="images/map1_title.png" class="ani map1_title" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"  >
                <img src="images/map1_girl.png"  class="ani map1_girl" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="2s"  >
            </section>
            <!---------------slide2-------------->
            <section class="swiper-slide swiper-slide2">
                <img src="images/map2_bg.png" class="ani map2_bg">
                <img src="images/map2_cloud.png" class="ani map2_cloud1">
                <img src="images/map2_cloud.png" class="ani map2_cloud2">
                <img src="images/map2_s1.png" class="ani map2_s1" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="images/map2_s2.png" class="ani map2_s2" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="images/map2_s3.png" class="ani map2_s3" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">
            </section>
            <!----------------slide3-------------->
            <section class="swiper-slide swiper-slide3">
                <img src="images/map3_title.png" class="ani map3_title" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="images/map3_text.png" class="ani map3_text" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="1s">
            </section>
            <!-------------slide4------------------>
            <section class="swiper-slide swiper-slide4">
                <img src="images/map4_ver.png" class="ani map4_ver" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s">
                <img src="images/map4_title.png" class="ani map3_title" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="images/map4_text1.png" class="ani map4_text1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="images/map4_text2.png" class="ani map4_text2" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">
            </section>
            <!-------------slide5------------------>
            <section class="swiper-slide swiper-slide4">
                <img src="images/map5_title.png" class="ani map3_title" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="images/map5_text.png" class="ani map5_text">
            </section>
            <!-------------slide6------------------>
            <section class="swiper-slide swiper-slide4">
                <img src="images/map6_title.png" class="ani map6_title" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="0s">
                <img src="images/map6_text.png" class="ani map6_text" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <img src="images/map6_man.png" class="ani map6_man" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
            </section>
            <!-------------slide7------------------>
            <section class="swiper-slide swiper-slide4">
                <img src="images/map7_bg.jpg" class="map7_bg">
                <img src="images/map7_text1.png" class="ani map7_text1" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="0s">
                <img src="images/map7_text2.png" class="ani map7_text2" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="0s">
                <img src="images/map7_text3.png" class="ani map7_text3" swiper-animate-effect="flash" swiper-animate-duration="2s" swiper-animate-delay="0s">
            </section>
        </div>
        <img src="images/arrow.png" class="array">
        <div class="swiper-pagination"></div>
    </div>

    <script src="../common/swiper.min.js"></script>
    <script src="../common/swiper.animate.min.js"></script>
    <script type="text/javascript">
        var mySwiper = new Swiper ('.swiper-container', {
            direction : 'vertical',
            pagination: '.swiper-pagination',
            loop: false,
            mousewheelControl : true,
            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            }
        })
    </script>
</body>
</html>
